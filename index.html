            <form method="get" action="index.html">
                <div>
                    <label for="nom">Nom :</label>
                    <input
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Hoarau"
                    >
                </div>

                <div>
                    <label for="prenom">Prenom :</label>
                    <input
                        type="text"
                        id="prenom"
                        name="prenom"
                        placeholder="Julien"
                    >
                </div>

                <div>
                    <label for="mail">Votre mail :</label>
                    <input
                        type="email"
                        name="mail"
                        id="mail"
                        placeholder="votremail@gmail.com"
                    >
                </div>

                <div>
                    <label for="why">Pourquoi ?</label>
                    <select name="why" id="why">
                        <option value="Recrutement">Recrutement</option>
                        <option value="Contact">Contact</option>
                    </select>
                </div>

                <div>
                    <label for="ask">Votre question:</label>
                    <textarea
                        name="ask"
                        id="ask"
                        placeholder="Posez nous votre question dans ce champ !"
                    ></textarea>
                </div>

                <input id="button" type="submit" value="Envoyer" />
            </form>
        </section>
